{% extends "events/base.html" %}
{% block content %}
    <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ object.head}}</a>
              <small class="text-muted">{{ object.time|date:'F d, Y'}}</small>
              {% if object.head == user %}
              <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'event-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'event-delete' object.id %}">Delete</a>
              </div>
              {%else%}
              <div>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="#">Register</a>
              </div>
            {% endif %}
            </div>
            <h2 class="article-title">{{ object.program }}</h2>
            <p class="article-content"><br>{{ object.about }}</br><br>{{object.venue}}</br>
            <br>{{object.time}}</br>
            </p>
          </div>
        </article>
{%endblock content%}
